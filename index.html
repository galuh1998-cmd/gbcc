  <style>
    :root{
      --bg:#0f1012;
      --panel: rgba(255,255,255,.06);
      --text:#f2f4f8;
      --muted: rgba(242,244,248,.68);
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --danger:#b3182b;
      --danger2:#cc2239;
      --gold:#c9a93c;

      --field:#ffffff;
      --fieldText:#0e1116;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% 30%, rgba(255,255,255,.06), transparent 60%),
                  radial-gradient(900px 700px at 25% 80%, rgba(255,255,255,.05), transparent 55%),
                  linear-gradient(180deg, #0a0b0d, #0e1013 50%, #0a0b0d);
      color: var(--text);
      overflow-x:hidden;
    }

    /* ====== ABSTRACT WAVE BACKGROUND ====== */
    .bg-waves{
      position:fixed;
      inset:-10% -10% -10% -10%;
      pointer-events:none;
      opacity:.85;
      filter: drop-shadow(0 20px 50px rgba(0,0,0,.55));
    }
    .bg-waves::before,
    .bg-waves::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(closest-side at 65% 20%, rgba(255,255,255,.12), transparent 68%),
        radial-gradient(closest-side at 30% 75%, rgba(255,255,255,.10), transparent 65%),
        radial-gradient(closest-side at 90% 75%, rgba(255,255,255,.06), transparent 70%);
      mix-blend-mode: overlay;
      opacity:.35;
    }
    .bg-waves svg{
      width:100%;
      height:100%;
      opacity:.65;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px 16px 22px;
      position:relative;
      z-index:1;
    }

    .phone{
      width:min(430px, 100%);
      border-radius:28px;
      position:relative;
    }

.logo-fallback{
  width:100%;
  height:100px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo-text{
  font-weight:900;
  font-size:70px;
  letter-spacing:.5px;
  color:#fff;
}
.logo-text span{
  font-weight:700;
  font-style:italic;
}



    .card{
      padding: 14px 18px 16px;
      border-radius: 26px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1{
      margin: 8px 0 10px;
      font-size: 32px;
      letter-spacing:.2px;
    }

    .field{ margin-top:12px; }
    .label{
      font-size:14px;
      color: rgba(242,244,248,.78);
      margin: 10px 2px 7px;
    }

    .inputWrap{
      position:relative;
      width:100%;
    }

    /* ==== INPUT LEBIH PROFESIONAL (LEBIH PENDEK) ==== */
    input[type="text"], input[type="password"]{
      width:100%;
      height:48px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.08);
      outline:none;
      padding: 0 14px;
      font-size:15px;
      background: var(--field);
      color: var(--fieldText);
      box-shadow: 0 10px 22px rgba(0,0,0,.16);
    }
    input::placeholder{ color: rgba(14,17,22,.45); }

    .iconBtn{
      position:absolute;
      right:8px;
      top:50%;
      transform: translateY(-50%);
      width:36px;
      height:36px;
      border-radius: 12px;
      border: 0;
      background: rgba(0,0,0,.06);
      cursor:pointer;
      display:grid;
      place-items:center;
      transition: .12s ease;
    }
    .iconBtn:hover{ background: rgba(0,0,0,.08); }
    .iconBtn:active{ transform: translateY(-50%) scale(.98); }

    /* ==== ICON MATA (SVG) ==== */
    .eyeSvg{ width:20px; height:20px; display:block; }
    .eyeStroke{
      stroke: rgba(0,0,0,.62);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .eyeFill{ fill: rgba(0,0,0,.62); }
    .slash{
      stroke: rgba(0,0,0,.55);
      stroke-width: 2;
      stroke-linecap: round;
      display:none;
    }
    .iconBtn.hidden .slash{ display:block; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top: 12px;
    }
    .remember{
      display:flex;
      align-items:center;
      gap:10px;
      color: rgba(242,244,248,.70);
      font-size: 13px;
      line-height: 1.2;
      flex:1;
    }

    /* Switch */
    .switch{
      position:relative;
      width:52px;
      height:28px;
      flex:0 0 auto;
    }
    .switch input{ display:none; }
    .slider{
      position:absolute;
      inset:0;
      background: rgba(255,255,255,.22);
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      cursor:pointer;
      transition:.2s ease;
    }
    .slider::after{
      content:"";
      position:absolute;
      top:50%;
      left:3px;
      width:22px; height:22px;
      background:#fff;
      border-radius:50%;
      transform: translateY(-50%);
      transition:.2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }
    .switch input:checked + .slider{
      background: rgba(255,255,255,.35);
    }
    .switch input:checked + .slider::after{
      left:27px;
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top: 14px;
      gap: 12px;
    }
    .forgot{
      color: var(--gold);
      font-size: 15px;
      text-decoration:none;
      opacity:.95;
    }
    .forgot:hover{ text-decoration:underline; }

    .btn{
      height:48px;
      min-width: 150px;
      padding: 0 18px;
      border-radius: 999px;
      border: 0;
      background: linear-gradient(180deg, var(--danger2), var(--danger));
      color: #fff;
      font-weight: 800;
      font-size: 15px;
      cursor:pointer;
      box-shadow: 0 16px 35px rgba(179,24,43,.35);
    }
    .btn:active{ transform: translateY(1px); }

    .help{
      display:flex;
      justify-content:center;
      margin-top: 16px;
    }
    .helpBadge{
      display:flex;
      align-items:center;
      gap:10px;
      background:#fff;
      border-radius: 14px;
      padding: 9px 13px;
      box-shadow: 0 14px 35px rgba(0,0,0,.25);
      color:#b3182b;
      border: 1px solid rgba(0,0,0,.06);
    }
    .helpIcon{
      width:26px; height:26px;
      border-radius:50%;
      background: rgba(179,24,43,.12);
      display:grid;
      place-items:center;
      color:#b3182b;
      font-weight:900;
    }
    .helpText{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .helpText small{
      color: rgba(0,0,0,.55);
      font-weight:800;
      letter-spacing:.2px;
      font-size: 11px;
    }
    .helpText b{
      font-size: 22px;
      letter-spacing:.8px;
    }

    .note{
      margin-top: 10px;
      font-size: 12.5px;
      color: rgba(242,244,248,.55);
    }

    /* Simple toast */
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background: rgba(0,0,0,.75);
      border: 1px solid rgba(255,255,255,.12);
      color:#fff;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      opacity:0;
      pointer-events:none;
      transition: .2s ease;
      z-index: 50;
      backdrop-filter: blur(8px);
    }
    .toast.show{ opacity:1; }
  </style>
</head>
