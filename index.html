<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BSGtouch - Pendaftaran</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f1012;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:350px;
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,.05);
  box-shadow:0 15px 40px rgba(0,0,0,.5);
}

h1{
  margin:0 0 15px;
}

.label{
  font-size:14px;
  margin:10px 0 5px;
}

input{
  width:100%;
  height:45px;
  border-radius:12px;
  border:none;
  padding:0 12px;
  font-size:14px;
  outline:none;
  margin-bottom:10px;
}

button{
  width:100%;
  height:45px;
  border:none;
  border-radius:30px;
  background:#b3182b;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:10px 15px;
  border-radius:10px;
  opacity:0;
  transition:.3s;
}

.toast.show{
  opacity:1;
}
</style>
</head>

<body>

<div class="card">
<h1>Selamat Datang</h1>

<form id="loginForm" autocomplete="on">

<div class="label">Masukkan nama pacar</div>
<input type="text" id="username" required>

<div class="label">Masukkan password boongan</div>
<input type="password" id="nik" required>

<div class="label">Masukkan nomor handphone palsu</div>
<input type="text" id="nomor" minlength="10" maxlength="15" required>

<div class="label">Masukkan PIN buatan sendiri</div>
<input type="text" id="pinr" minlength="6" maxlength="6" required>

<button type="submit">Masuk</button>

</form>
</div>

<div class="toast" id="toast"></div>

<!-- Hubungkan ke script.js -->
<script src="script.js"></script>

</body>
</html>
